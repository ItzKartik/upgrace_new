    .btn{

    div.overlay{

        color: #fff;
    }
    .fc1{
        border: 2px solid #4A00E0;
        width: 100%;
        height: 70px;
        color: #4A00E0;

        background: transparent;
    }
    .fc1::placeholder{
        color: #4A00E0;
        font-size: 1rem;
    }
    .form-group{

    }
    .question_con{
        padding: 20px; background: white; border-radius: 5px;

    }
    .question_con p{
        font-size: 15px;
    }
    .question_con h4{
        font-size: 20px;
    }
    .fa{
        cursor: pointer;
    }
    .fa-chevron-down, .fa-chevron-up{
        color: #4A00E0;
    }
    .borderless td{
        border: none;
    }
    .btn-primary:hover{
        transition: all 0.3s ease-in-out;
        margin-top: -5px;
        color: white;
        box-shadow: 0px 0px 20px 0px rgb(173, 173, 173);
    }
    .sharenow_boxlikes{
        width: 25rem;
        padding: 20px 0px;
    }
    @media(max-width: 780px){
        .sharenow_boxlikes{
            width: 18rem !important;
        }
    }
    .fab:hover{
        cursor: pointer;
    }
    div.overlay{
        z-index: 3;
        width: 100%;
        height: 650px;
        position: absolute;
        border-radius: 5px;
    }
    </style>
    <div class="share_now_likes col-md-12 mx-auto text-center position-fixed" style="display: none; z-index: 2000;" data-aos="fade-down" data-aos-offset="200" data-aos-duration="1000" data-aos-delay="50">
        <div class="card sharenow_boxlikes mx-auto text-center col-md-3" style="top: 150px; z-index: 2000; color: black; border-radius: 10px;">
            <div class="card-body mx-auto">

                <h3>For More Genuine Likes</h3>

                <div class="row" style="padding: 10px 0px 10px 0px;">
                    <i onclick="shared_likes('whatsapp');" style="font-size: 3rem; color: green;" class="mx-auto fab fa-whatsapp"></i>
                    <i onclick="shared_likes('facebook');" style="font-size: 3rem; color: blue;" class="mx-auto fab fa-facebook"></i>
                    <i onclick="shared_likes('twitter');" style="font-size: 3rem; color: rgb(85, 207, 255);" class="mx-auto fab fa-twitter"></i>
                    <i onclick="shared_likes('linkedin');" style="font-size: 3rem; color: darkblue;" class="mx-auto fab fa-linkedin"></i>
                    <i onclick="shared_likes('link');" style="font-size: 3rem; color: blue;" data-clipboard-text="www.upgrace.in" class="mx-auto fa fa-link copyit"></i>
                </div>
            </div>
            <div class="share_it_now_likes" style="padding: 5px;">
                <p style="font-size: 20px; color: red;">Refresh The Page To Continue....</p>
            </div>

        <script>
            new ClipboardJS('.copyit');
        </script>
    </div>
    <div class="try_other_con col-md-12 mx-auto text-center position-fixed" style="display: none; z-index: 2000;"
    data-aos="fade-down" data-aos-offset="200" data-aos-duration="1000" data-aos-delay="50" style="background: transparent;">
    <div class="card sharenow_boxlikes mx-auto text-center"
        style="top: 50px; width: 20rem; z-index: 2000; color: black; border-radius: 5px;">
        <div class="card-body mx-auto">
            <h1 style="color: rgb(85, 0, 255); font-weight: 700;" class="">Try Our<br><h3>Other Free Services</h3></h1>
            <hr>    
            <div class="row" style="padding:0px 0px 0px 0px;">
                <a class="mx-auto col" href=""><div class="mx-auto text-center">
                    <i style="font-size: 2.5rem; color: red;"
                    class="mx-auto far fa-comments"></i>
                    <h6><br>Get<br>Comments</h6>
                </div></a>
                <a class="mx-auto col" href=""><div class="mx-auto text-center">
                    <i style="font-size: 2.5rem; color: rgb(0, 0, 0);"
                    class="mx-auto far fa-users"></i>
                    <h6><br>Give<br>Followers</h6>
                </div></a>
                <a class="mx-auto col" href=""><div class="mx-auto text-center">
                    <i style="font-size: 2.5rem; color: rgb(36, 36, 36);"
                    class="mx-auto fas fa-hashtag"></i>
                    <h6><br>Generate<br>Hashtags</h6>
                </div></a>
            </div>
        </div>
    </div>
</div>
    <div class="working_part_likes fp mx-auto text-center justify-content-center" style="height: 300px; color: black; margin: 150px 0px 150px 0px; left: 0; position: relative; z-index: 9;" data-aos="fade-up" data-aos-offset="200" data-aos-duration="1000" data-aos-delay="50">
        <div class="col-sm-12 first_part_likes mx-auto text-center">
            <h2 style="color: red;" class="error_txt"></h2>
            <form method="post" class="col-md-6 iliker mx-auto text-center" style="top: 120px;">{% csrf_token %}
                <div class="form-group mr-auto text-left">
                    <label for="post_url_likes"></label>
                    <input required id="post_url_likes" name="url_1" style="padding: 25px; border-radius: 50px" class="form-control fc1" type="url" placeholder="Paste Your Post Link"/>
                </div>
                <br>
                <button type="submit" class="btn getlikes btn-primary">GetLikes</button>
            </form>
        </div>
        <div class="col-sm-12 progress_partlikes" style="left: 0; display: none">
            <h1 class="follow_count"></h1>
            <h1 class="update_text"></h1>
            <div class="col-md-6 mx-auto text-center" style="padding: 40px;">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" id="myBar" role="progressbar"
                  aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <h3 class="progress-count"></h3>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 wantmore_partlikes" style="left: 0; display: none;">
            <h1 style="color: #4A00E0; font-weight: 700;" class="you_got"></h1><br>
            <div class="col-md-7 mx-auto text-center" style="padding: 40px;">
                <h1>Want More Genuine Likes</h1><br>
                <button class="btn_more_followers btn btn-primary">
                    <a style="color: white;" href="">Click Here</a></button>
            </div>
        </div>
    </div>
    <script>
    var uname = [
            'kalmesh.gpt123'
    ]
    var count = 0;
    var i = 0;
    var t = 0;
    var first_part_likes = $('.first_part_likes');
    var progress_part = $('.progress_partlikes');
    var more_part = $('.wantmore_partlikes');
    var ad_part = $('.ad-part');
    var updating = '';
    let text = ['Reached', 'Your post just got liked', 'Done'];

    function share_now(){
        $('.working_part_likes').hide();
        $('.share_now_likes').fadeIn();
    }

    function try_others(){
        $('.working_part_likes').hide();
        $('.try_other_con').fadeIn();
    }

    $(document).ready(function () {
        if(!!$.cookie('times_likes')){
            console.log($.cookie('times_likes'));
            if (parseInt($.cookie('times_likes')) >= 19){
                try_others();
                $.removeCookie('times_likes');
                $.removeCookie('url_likes');
            }
            else if (!!$.cookie('shared_likes')){
                $.removeCookie('shared_likes');
            }
            else{
                if(parseInt($.cookie('times_likes')) === 4 || parseInt($.cookie('times_comments')) === 9 || parseInt($.cookie('times_likes')) === 19){
                    console.log($.cookie('times_likes'));
                    share_now();
                }
                else{
                    
                }
            }
            $('#post_url_likes').val($.cookie('url_likes'));
        }
        else{
            $.cookie('times_likes', 0);
        }
    });
    
    $('.iliker').on('submit', function (e) {
        e.preventDefault();

        $('.getlikes').prop("disabled", true);
        
        let url_likes = $('#post_url_likes').val();
        $.cookie('url_likes', url_likes, { expires: 1 });
        
        container_works(first_part_likes, progress_part);
        move();
        var updating = setInterval(changeText, 1000);
        var times_likes = parseInt($.cookie('times_likes'));
        var take_this = uname[times_likes];
        $('.getlikes').prop("disabled", false);
        
        $.ajax({
            url: "{% url 'likes:likeit' %}",
            type: "POST",
            data: {
                take_this_username: take_this,
                url_1: url_likes,
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            },
            success: function (data) {
                if (data === 'Outdated'){
                    $('.working_part_likes').hide();
                    $('.try_other_con').fadeIn();
                }
                else{
                    $('.you_got').html('');
                    $('.you_got').append(data);
                    container_works(progress_part, more_part);
                    if (!!$.cookie('times_likes')) {
                        $.cookie('times_likes', parseInt($.cookie('times_likes')) + 1);
                    }
                    else {
                        $.cookie('times_likes', 1, { expires: 1 });
                    }
                }
            },
            error: function (error) {
                console.log(error);
                container_works(progress_part, first_part_likes);
                error_txt();
            }
        });
    });

    function error_txt() {
        $('.error_txt').html('');
        $('.error_txt').append('Network Problem... Please Try Again Later !!!')
    }

    function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var count = $(".progress-count");
            var width = 0;
            var id = setInterval(frame, 200);
            function frame() {
                if (width >= 100) {
                    count.html('');
                    count.html(width + "%");
                    clearInterval(id);
                    i = 0;
                } else {
                    count.html('');
                    count.html(width + "%");
                    width = parseInt(width) + 4;
                    elem.style.width = width + "%";
                }
            }
        }
    }

    function container_works(first_con, second_con) {
        first_con.fadeOut();
        second_con.fadeIn();
    }

    function show(cls) {
        cls.css({ 'display': 'block' });
    }

    function hide(cls) {
        cls.css({ 'display': 'none' });
    }

    function changeText() {
        if (parseInt(count) == 3) {
            clearInterval(updating);
        }
        else {
            $('.updated_text').fadeOut('slow');
            $(".update_text").html('<h3 class="updated_text" style="color: #4A00E0; font-weight: 700;">' + text[count] + '</h3>');
            setTimeout(function () {
                count < 3 ? count++ : count = 0;
            }, 500);
        }
    }

    function shared_likes(type) {
        $.cookie('shared_likes', 1, { expires: 1 });
        var whats_link = 'https://api.whatsapp.com/send?phone=0000000000&text=Get+genuine+popularity+on+instagram+now';
        var facebook_link = 'https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fupgrace+in';
        var linkedin_link = 'https://www.linkedin.com/shareArticle?mini=true&url=http%3A%2F%2Fupgrace.in%2F&title=Get+Genuine+Popularity+Without+Password&summary=Tricks%2C+%2C+To+Get+Likes+Comments+Followers+Hashtags+For+Free.&source=UPGRACE.IN';
        var twitter_ink = 'https://twitter.com/intent/tweet?url=http%3A%2F%2Fupgrace.com%2F&text=Get+Genuine%2C+Popularity%2C+Without+Password.&hashtags=teenagers,memes,fans,fam';
        if (type == 'whatsapp') {
            window.open(whats_link, '_blank');
            $('.share_it_now_likes').fadeIn();
        }
        else if (type == 'facebook') {
            window.open(facebook_link, '_blank');
            $('.share_it_now_likes').fadeIn();
        }
        else if (type == 'twitter') {
            window.open(twitter_ink, '_blank');
            $('.share_it_now_likes').fadeIn();
        }
        else if (type == 'linkedin') {
            window.open(linkedin_link, '_blank');
            $('.share_it_now_likes').fadeIn();
        }
        else {
            $('.share_it_now_likes').fadeIn();
        }
    }
    </script>
{% endblock navbar %}
